{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}
{% block extrastyle %}
<style>
#header {
        background: #ffffff;
            color: #000000;
}
#header a:link, #header a:visited {
    color: #000000;
}
.module h2, .module caption, .inline-group h2 {
    margin: 0;
    padding: 8px;
    font-weight: 400;
    font-size: 13px;
    text-align: left;
    background: #000000;
    color: #fff;
}
a:link, a:visited {
    color: #2E2EFE;
    text-decoration: none;
}
div.breadcrumbs {
    background: #000000;
    padding: 10px 40px;
    border: none;
    font-size: 14px;
    color: #c4dce8;
    text-align: left;
}
</style>
{% endblock extrastyle %}

{% block branding %}
<a href="{% url 'admin:index' %}"><img src="{% static 'logo.jpg' %}" alt="magazine" width="200" height="40"/></a>
{% endblock %}

{% block nav-global %}{% endblock %}
